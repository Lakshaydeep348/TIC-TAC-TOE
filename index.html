<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTictactoe.com</li>
            <li></li>
        </ul>
    </nav>

    <div class="gamecontainer">

        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameinfo">

            <h1> Welcome to My Tic Tac Toe</h1>
            <div id="first" >
                <span class="info">Turn for X</span><br>
                <button id="reset">Reset</button>
            </div>
            <div class="image">
                <img src="TanIdleIndianjackal-size_restricted.gif" alt="">
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
